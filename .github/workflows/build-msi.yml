name: .NET Core

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master
      - ci

jobs:
  build:
    runs-on: windows-2019
    env:
      DOTNET_NOLOGO: true
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.8.20417.9
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -r win-x64 -c Release /p:PublishSingleFile=true
    - uses: actions/upload-artifact@v2
      with:
        name: NetCorePublish
        path: AutoPowerManagementForShelfDevices\bin\Release\netcoreapp5.0\win-x64\publish
